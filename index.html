<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Title -->
        <h1>JSONplaceholder Users Data</h1>
        
        <!-- Search field and button -->
        <div class="input-container">
            <input type="text" id="api-url" placeholder="Enter API URL (e.g., https://jsonplaceholder.typicode.com/users)">
            <button id="fetch-button">Fetch Users</button>
        </div>
        
        <!-- Table to display user data -->
        <table id="users-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="users-body">
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Modal for displaying details, posts, and comments -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2 id="modal-title">Details</h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
